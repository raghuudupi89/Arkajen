<!DOCTYPE html>

    <script type="text/javascript" >
	    $(document).ready(function() {

		var vCPUCountLimit=8, maxMemorySize=8192, maxDiskSize=256;	
		   	
		for(var vcpu=1; vcpu<=vCPUCountLimit; vcpu++) {
			$('#vcpu-count').append($("<option></option>").attr("value",vcpu).text(vcpu));  		
		}  	

		for(var memSize=512; memSize<=maxMemorySize; memSize*=2) {
			$('#memory-size').append($("<option></option>").attr("value",memSize).text(memSize));  		
		}

		for(var diskSize=16; diskSize<maxDiskSize; diskSize*=2) {
			$('#disk-size').append($("<option></option>").attr("value",diskSize).text(diskSize));  		
		}		
		
		$( "#server-type" ).change(function() {
		  	var serverType = $( "#server-type option:selected" ).text();

		  	$('#vcpu-count').prop('disabled', true);
			$('#memory-size').prop('disabled', true);
			$('#disk-size').prop('disabled', true);
		  		
		  	switch (serverType) {
				case "CentOS Gold": 
					$('#vcpu-count').val("4");$('#memory-size').val("2048");$('#disk-size').val("64");
				    break;
				case "CentOS Silver": 
				  	$('#vcpu-count').val("3");$('#memory-size').val("1024");$('#disk-size').val("32");
				    break; 
				case "CentOS Bronze": 
				  	$('#vcpu-count').val("2");$('#memory-size').val("512");$('#disk-size').val("16");
				    break;  
				case "Windows 2003": 
				  	$('#vcpu-count').val("4");$('#memory-size').val("2048");$('#disk-size').val("64");
				    break;  
				default:
				    $('#vcpu-count').prop('disabled', false);
			  		$('#memory-size').prop('disabled', false);
			  		$('#disk-size').prop('disabled', false);
		  	}	
		});

	}); /*End of document - ready function */
	</script>
